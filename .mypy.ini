[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = False
strict_equality = True
show_error_codes = True
show_error_context = True
ignore_missing_imports = False

# Ignore missing imports for optional dependencies
[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-keyring.*]
ignore_missing_imports = True

[mypy-email_processor.imap.auth.get_imap_password]
ignore_errors = True

# Test files
[mypy-tests.*]
ignore_errors = True
ignore_missing_imports = True

[mypy-email_processor.imap.mock_client]
ignore_errors = True
ignore_missing_imports = True

# Ignore specific type issues in imaplib (bytes vs str)
[mypy-email_processor.imap.client]
ignore_errors = False

[mypy-email_processor.imap.client.IMAPClient.search_emails]
ignore_errors = True

[mypy-email_processor.processor.email_processor]
ignore_errors = False

# Ignore structlog type issues (complex generic types)
[mypy-email_processor.logging.setup]
warn_return_any = False
# Ignore type issues with structlog processors
ignore_errors = True

[mypy-email_processor.logging.formatters]
# Ignore ConsoleRenderer type issues
ignore_errors = True

# IMAP client accepts bytes for message IDs (standard IMAP behavior)
[mypy-email_processor.imap.client.IMAPClient.fetch_uid]
ignore_errors = True

[mypy-email_processor.imap.client.IMAPClient.fetch_headers]
ignore_errors = True

[mypy-email_processor.imap.client.IMAPClient.fetch_message]
ignore_errors = True

# Email processor uses bytes for IMAP message IDs
[mypy-email_processor.processor.email_processor.EmailProcessor._process_email]
ignore_errors = True

# Attachment handler write operations
[mypy-email_processor.processor.attachments.AttachmentHandler.save_attachment]
ignore_errors = True

# Email utils unreachable code (defensive programming)
[mypy-email_processor.utils.email_utils.parse_email_date]
ignore_errors = True
